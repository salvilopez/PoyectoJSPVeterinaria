InicioTitle1  = La leishmaniosis canina
InicioParraf1 = La leishmaniosis o leishmaniasis es una enfermedad infecciosa causada por un par\u00e1sito microsc\u00f3pico llamado Leishmania infantum. Llega a nuestros perros a trav\u00e9s de la picadura del flebotomo, qui\u00e9n lo "traslada" de un animal a otro en su aparato bucal. 
InicioTitle2  = Los perros reconocen las emociones humanas
InicioParraf2 = Seg\u00fan un estudio de la Universidad de British Columbia en Vancouver (Canad\u00e1), los perros son capaces de distinguir m\u00e1s de 160 palabras, algunos incluso hasta 200. Tambi\u00e9n son capaces de reconocer las se\u00f1ales. La raza canina m\u00e1s inteligente es sin duda la del Border collie (origen Escocia, Inglaterra). 



